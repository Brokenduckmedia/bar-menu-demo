<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Menu Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1>Bar Menu</h1>
    <div class="menu-section" id="cocktails">
        <h2>Cocktails</h2>
        <div class="menu-item">
            <span>Mojito</span>
            <button onclick="orderDrink('Mojito', 'Table 1')">Order</button>
        </div>
        <div class="menu-item">
            <span>Margarita</span>
            <button onclick="orderDrink('Margarita', 'Table 1')">Order</button>
        </div>
        <div class="menu-item">
            <span>Old Fashioned</span>
            <button onclick="orderDrink('Old Fashioned', 'Table 1')">Order</button>
        </div>
        <div class="menu-item">
            <span>Martini</span>
            <button onclick="orderDrink('Martini', 'Table 1')">Order</button>
        </div>
        <div class="menu-item">
            <span>Negroni</span>
            <button onclick="orderDrink('Negroni', 'Table 1')">Order</button>
        </div>
    </div>
</body>
</html>
